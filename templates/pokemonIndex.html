

<div class="container">
  <!-- CREATE POKE -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <button class="btn btn-success" ng-hide="createNew" ng-click="createNew = true">Add New Pokemon</button>
      <button class="btn btn-success" ng-click="">Books</button>
      <form class="form-horizontal" ng-show="createNew" ng-submit="pokemonIndexCtrl.createPokemon()">
        <fieldset>

          <legend>Add New Pokemon</legend>

          <!-- Text input -->
          <div class="form-group">
            <label class="col-md-4 control-label">Pokemon Name</label>
            <div class="col-md-4">
              <input id="name" ng-model="pokemonIndexCtrl.newPokemon.name" type="text" class="form-control input-md" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Pokedex</label>
            <div class="col-md-4">
              <input ng-model="pokemonIndexCtrl.newPokemon.pokedex" type="text" class="form-control input-md" />
            </div>
          </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Evolves From</label>
              <div class="col-md-4">
                <input ng-model="pokemonIndexCtrl.newPokemon.evolves_from" type="text" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Pokemon Image</label>
              <div class="col-md-4">
                <input class="form-control" ng-model="pokemonIndexCtrl.newPokemon.image" />
              </div>
            </div>

            <!-- BUTTONS -->
            <div class="form-group">
              <label class="col-md-4 col-md-offset-1">Save Pokemon</label>
              <div class="col-md-4">
                <button class="btn btn-primary" ng-click="createNew = false">Save</button>
                <button class="btn btn-danger" ng-click="createNew = false">Cancel</button>
              </div>
            </div>
        </fieldset>)
      </form>
    </div>
  </div>
</div>

  <!-- POKEMON LIST -->
  <div ng-repeat="pokemon in pokemonIndexCtrl.pokemon | orderBy: 'name'" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-xs-12 thumbnail">
              <!-- will need to dynamically generate this image -->
              <img ng-src="{{pokemon.image}}" alt="pokemon image">
            </div>
            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class="inline-header">Name:</h4>
                  <span ng-hide="editing"><a ng-href="books/{{pokemon._id}}">{{pokemon.name}}</a></span>
                  <input ng-show="editing" ng-model="pokemon.name" type="text" class="form-control input-md" />
                </li>

                <li class="list-group-item">
                  <h4 class="inline-header">Pokedex:</h4>
                  <span ng-hide="editing">{{pokemon.pokedex}}</span>
                  <input ng-show="editing" ng-model="pokemon.pokedex" type="text" class="form-control input-md" />
                </li>

                <li class="list-group-item">
                  <h4 class="inline-header">Evolves From:</h4>
                  <span ng-hide="editing">{{pokemon.evovles-from}}</span>
                  <input ng-show="editing" ng-model="pokemon.evovles_from" type="text" class="form-control input-md" />
                </li>
              </ul>
              <!-- <button class="btn btn-info" ng-hide="editing" ng-click="editing = true">Edit Book</button>
              <button class="btn btn-success" ng-show="editing" ng-click="bookIndexCtrl.editBook(book); editing = false">Save Changes</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
