


<div class="container">
  <!-- CREATE BOOK -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <button class="btn btn-success" ng-hide="createNew" ng-click="createNew = true">Add New Album</button>
      <form class="form-horizontal" ng-show="createNew" ng-submit="bookIndexCtrl.createBook()">
        <fieldset>

          <!-- Form Name -->
          <legend>Add New Album</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Book Title</label>
            <div class="col-md-4">
            <input id="name" ng-model="bookIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Author Name</label>
            <div class="col-md-4">
            <input ng-model="bookIndexCtrl.newBook.authorName" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="bookIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label">Cover URL</label>
            <div class="col-md-4">
              <input class="form-control" ng-model="bookIndexCtrl.newBook.url"></input>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Album</label>
            <div class="col-md-4">
              <button class="btn btn-primary" ng-click="createNew = false">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- BOOK LIST -->
  <div ng-repeat="book in bookIndexCtrl.books | orderBy: 'title'" class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3 col-xs-12 thumbnail">
            <!-- will need to dynamically generate this image -->
            <img ng-src="{{book.image}}" alt="album image">
          </div>
          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class="inline-header">Title:</h4>
                <span ng-hide="editing"><a ng-href="books/{{book._id}}">{{book.title}}</a></span>
                <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md" />
              </li>

              <li class="list-group-item">
                <h4 class="inline-header">Author:</h4>
                <span ng-hide="editing">{{book.author}}</span>
                <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md" />
              </li>

              <li class="list-group-item">
                <h4 class="inline-header">Release Date:</h4>
                <span ng-hide="editing">{{book.releaseDate}}</span>
                <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control inptu-md" />
              </li>
            </ul>
            <button class="btn btn-danger" ng-click="bookIndexCtrl.deleteBook(book)">Delete Book</button>
            <button class="btn btn-info" ng-hide="editing" ng-click="editing = true">Edit Book</button>
            <button class="btn btn-success" ng-show="editing" ng-click="bookIndexCtrl.editBook(book); editing = false">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
