<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img ng-hide="editing" ng-src="{{bookShowCtrl.book.image}}" alt="album image">
                  <input ng-show="editing" ng-model="bookShowCtrl.book.image" type="text" class="form-control input-md" />
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Title:</h4>
                      <span ng-hide="editing">{{bookShowCtrl.book.title}}</span>
                      <input ng-show="editing" ng-model="bookShowCtrl.book.title"  type="text" class="form-control input-md" />
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Author:</h4>
                      <span ng-hide="editing">{{bookShowCtrl.book.author}}</span>
                      <input ng-show="editing" ng-model="bookShowCtrl.book.author" type="text" class="form-control input-md" />
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released Date:</h4>
                      <span ng-hide="editing">{{bookShowCtrl.book.releaseDate}}</span>
                      <input ng-show="editing" ng-model="bookShowCtrl.book.releaseDate" type="text" class="form-control input-md" />
                    </li>
                  </ul>
                  <button class="btn btn-info" ng-hide="editing" ng-click="editing = true">Edit Book</button>
                  <button class="btn btn-success" ng-show="editing" ng-click="bookShowCtrl.editBook(bookShowCtrl.book); editing = false; ">Save Changes</button>
                  <button class="btn btn-danger" ng-click="bookShowCtrl.deleteBook(book)">Delete Book</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
