<!DOCTYPE html>
<html lang="en" ng-app='books'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRUD'ie BOOKS</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script> -->

    <!-- APP SCRIPTS -->
    <script src="../public/scripts/app.js"></script>

    <!-- FONTS -->

  </head>

  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to C.R.U.D.ie Books</h1>
        <p>A book hub for CRUDDY behavior</p>
      </div>
    </div>

    <!-- BOOK LIST -->
    <div class="container" ng-controller="BookIndexController as bookCtrl">
      <!-- <input type="text" class="form-control" placeholder="New album name" ng-model="albumsIndexCtrl.newAlbum.name">
      <input type="text" class="form-control" placeholder="New album artist" ng-model="albumsIndexCtrl.newAlbum.artistName">
      <p><b>albumsIndexCtrl.newAlbum:</b> {{albumsIndexCtrl.newAlbum}}</p>
      <input type="text" class="form-control" ng-model="searchText" placeholder="Search Albums"> -->
      <div ng-repeat="book in bookCtrl.books" class="row">

      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3 col-xs-12 thumbnail">
                <!-- will need to dynamically generate this image -->
                <img ng-src="{{book.image}}" alt="album image">
              </div>
              <div class="col-md-9 col-xs-12">
                <ul class="list-group form-inline">
                  <li class="list-group-item">
                    <h4 class="inline-header">Title:</h4>
                    <span>{{book.title}}</span>
                  </li>

                  <li class="list-group-item">
                    <h4 class="inline-header">Author:</h4>
                    <span>{{book.author}}</span>
                  </li>

                  <li class="list-group-item">
                    <h4 class="inline-header">Release Date:</h4>
                    <span>{{book.releaseDate}}</span>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
